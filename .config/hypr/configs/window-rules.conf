##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = nofocus,class:^(swaync-notification-window)$
windowrule=float,title:^(mpv)$
windowrule=rounding 0,title:^(Rofi)$
windowrule=pin,class:^(wofi)$
windowrule=stayfocused,class:^(wofi)$
windowrule=tile,title:^(foot)$
windowrule=opacity 0.95,title:^(foot)$
windowrule=float, title:^Picture-in-Picture$
windowrule= size 426 240, title:^Picture-in-Picture$
windowrule=stayfocused, title:Noita*
windowrule=opacity 0.9,title:^(New Tab - Brave)$
windowrule=opacity 0.85,class:^(thunar)$
windowrule=opacity 0.95,class:^(org.telegram.desktop)$
windowrule=opacity 0.95,class:^(blueman-manager)$
windowrule=opacity 1,class:^(librewolf)$
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = blur, logout_dialog
